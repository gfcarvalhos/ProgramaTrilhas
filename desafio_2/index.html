<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Trilhas - Inscrição</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main class="principal">
    <section class="principal__formulario">
      <h1 class="principal__formulario__titulo_formulario">Inscreva-se</h1>
      <div class="principal__formulario__input">
        <input type="text" id="nomeCompleto" class="principal__formulario__input_dados" placeholder="Nome Completo">
        <input type="text" id="email" class="principal__formulario__input_dados" placeholder="E-mail">
        <input type="text" id="cpf" class="principal__formulario__input_dados" placeholder="CPF">
        <input type="text" id="telefone" class="principal__formulario__input_dados" placeholder="Telefone">
        <input type="text" id="endereco" class="principal__formulario__input_dados" placeholder="Endereço">
        <input type="text" id="cidade" class="principal__formulario__input_dados" placeholder="Cidade">

        <div class="principal__formulario__doc">
          <div class="principal__formulario__doc__texto">
            <span class="principal__formulario__doc__texto"><p>Documento de Identidade</p></span>
            <div class="principal__formulario__doc__identidade">
              <span class="principal__formulario__doc__upload-icon"> 
                <img src="uploadComponent.png" alt="upload-icon">
              </span> 
              <div class="principal__formulario__doc__selecionar">
                <span class="upload-text">Selecione arquivo ou arraste pra cá</span>
                <span class="upload-text2"> JPG, PNG ou PDF</span>
              </div>
              <button class="principal__formulario__doc__botao2" onclick="document.getElementById('arquivosId').click()">Selecionar</button>
              <input type="file" id="arquivosId" name="arquivos" class="principal__formulario__doc__botao" accept=".pdf, .png, .jpg">
            </div>
          </div>
          <div class="principal__formulario__doc__texto">
            <span class="principal__formulario__doc__texto"><p>Comprovante de Residência</p></span>
            <div class="principal__formulario__doc__identidade">
              <span class="principal__formulario__doc__upload-icon"> 
                <img src="uploadComponent.png" alt="upload-icon">
              </span> 
              <div class="principal__formulario__doc__selecionar">
                <span class="upload-text">Selecione arquivo ou arraste pra cá</span>
                <span class="upload-text2"> JPG, PNG ou PDF</span>
              </div>
              <button class="principal__formulario__doc__botao2" onclick="document.getElementById('arquivoResidencia').click()">Selecionar</button>
              <input type="file" id="arquivoResidencia" name="arquivos" class="principal__formulario__doc__botao" accept=".pdf, .png, .jpg">
            </div>
          </div>
        </div>

        <span class="texto_validacao">*Atenção: Todos os dados acima são obrigatórios.</span>

        <div class="principal__formulario__button">
          <button id="cancelarBtn" class="cancelar-btn">Cancelar</button>
          <button id="enviarBtn" class="enviar-btn">Enviar</button>
        </div>

      </div>
    </section>
    <section class="principal__logo_e_frase">
      <h1 class="principal__logo_e_frase__frase_efeito">Qualifique e impulsione sua carreira no mercado de tecnologia e inovação.</h1>
      <img class="principal__logo_e_frase__logo-trilhas" src="trilhas-image.png" alt="Trilhas Imagem">
    </section>
  </main>
  <footer></footer>
</body>

</html>
